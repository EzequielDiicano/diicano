<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DïCano</title>
    <style>
        /* Efecto de fondo interactivo tipo lluvia */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        /* Estilo del título y subtítulo */
        .content {
            text-align: center;
            z-index: 1;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 24px;
        }
        
        /* Animación de la lluvia */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .drop {
            position: absolute;
            bottom: 100%;
            width: 1px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="rain">
        <!-- Crear las gotas de lluvia -->
        <script>
            const rainContainer = document.querySelector('.rain');
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.classList.add('drop');
                drop.style.left = `${Math.random() * 100}vw`;
                drop.style.animationDuration = `${Math.random() * 2 + 1}s`;
                drop.style.opacity = Math.random();
                rainContainer.appendChild(drop);
            }
        </script>
    </div>
    
    <!-- Contenido centrado -->
    <div class="content">
        <div class="title">DïCano</div>
        <div class="subtitle">Próximamente...</div>
    </div>
</body>
</html>
